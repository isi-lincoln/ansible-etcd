- hosts: localhost
  tasks:
    - import_role:
        name: etcd
      vars:
        keygen: yes
        local: yes
        auth_hosts:
          - dba,10.0.0.1
          - dbb,10.0.0.2
          - dbc,10.0.0.3

- hosts: [a,b,c]
  become: true
  vars:
    a: 10.0.0.1
    b: 10.0.0.2
    c: 10.0.0.3
  tasks:
    - import_role:
        name: etcd
      vars:
        install: yes
        alias: "{{inventory_hostname_short}}"
        address: "db{{inventory_hostname_short}}"
        ip: "{{vars[inventory_hostname_short]}}"
        hosts:
          - alias: a
            endpoint: a=https://dba:2380
          - alias: b
            endpoint: b=https://dbb:2380
          - alias: c
            endpoint: c=https://dbc:2380


- hosts: x
  become: true
  vars:
  tasks:

    - file:
        path: /etc/etcd
        state: directory

    - copy:
        src: "{{item}}"
        dest: /etc/etcd/{{item}}
      loop: [ca.pem, db.pem, db-key.pem]

    - import_role:
        name: etcd
      vars:
        proxy: yes
        proxy_name: llama
        proxy_endpoints: https://dba:2379,https://dbb:2379,https://dbc:2379
        ca_pem: /etc/etcd/ca.pem
        db_pem: /etc/etcd/db.pem
        db_key: /etc/etcd/db-key.pem


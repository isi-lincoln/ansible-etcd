---

- name: determine protocol (http/https)
  set_fact:
    protocol: "{{ 'https' if encrypted else 'http' }}"

- name: ensure etcd is setup
  include_tasks: install.yml

- name: add etcd server service
  template:
    src: etcd.service
    dest: /lib/systemd/system/merge-etcd-server.service

- name: enable and run merge-etcd-server service
  systemd:
    name: merge-etcd-server
    enabled: yes
    state: restarted
    daemon_reload: yes

---

- name: ensure etcd is setup
  include_tasks: install.yml

- name: add etcd server service
  template:
    src: etcd.service
    dest: /lib/systemd/system/etcd-server.service

- name: enable and run etcd-server service
  systemd:
    name: etcd-server
    enabled: yes
    state: restarted
    daemon_reload: yes
